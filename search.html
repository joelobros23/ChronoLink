<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>ChronoLink - Search</title>
	<script src='https://cdn.tailwindcss.com'></script>
	<link rel='stylesheet' href='assets/css/style.css'>
</head>
<body class='bg-gray-100'>
	<div class='container mx-auto p-4'>
		<h1 class='text-2xl font-semibold mb-4'>Search Users</h1>

		<div class='mb-4'>
			<input type='text' id='search-input' placeholder='Enter username' class='shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline'>
			<button id='search-button' class='bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2'>Search</button>
		</div>

		<div id='search-results'>
			<!-- Search results will be displayed here -->
		</div>
	</div>

	<script src='assets/js/search.js'></script>
</body>
</html>
