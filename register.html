<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>ChronoLink - Register</title>
	<script src='https://cdn.tailwindcss.com'></script>
	<link rel='stylesheet' href='assets/css/style.css'>
</head>
<body class='bg-gray-100'>
	<div class='flex items-center justify-center min-h-screen bg-gray-100'>
		<div class='px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3'>
			<h3 class='text-2xl font-bold text-center'>Join ChronoLink</h3>
			<form id='registerForm'>
				<div class='mt-4'>
					<div>
						<label class='block' htmlFor='username'>Username<label>
								<input type='text' placeholder='Username' name='username' id='username'
									class='w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600'>
					</div>
					<div class='mt-4'>
						<label class='block' htmlFor='email'>Email<label>
								<input type='email' placeholder='Email' name='email' id='email'
									class='w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600'>
					</div>
					<div class='mt-4'>
						<label class='block'>Password<label>
								<input type='password' placeholder='Password' name='password' id='password'
									class='w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600'>
					</div>
					<div class='mt-4'>
						<label class='block'>Confirm Password<label>
								<input type='password' placeholder='Confirm Password' name='confirm_password' id='confirm_password'
									class='w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600'>
					</div>
					<div class='flex items-baseline justify-between'>
						<button type='submit'
							class='px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900'>Register</button>
						<a href='login.html' class='text-sm hover:underline hover:text-blue-600'>Already have an
							account?</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src='assets/js/auth.js'></script>
</body>
</html>
