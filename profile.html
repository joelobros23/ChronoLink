<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>ChronoLink - Profile</title>
	<script src='https://cdn.tailwindcss.com'></script>
	<link rel='stylesheet' href='assets/css/style.css'>
</head>
<body class='bg-gray-100'>
	<div class='container mx-auto py-8'>
		<div class='bg-white shadow-md rounded-lg overflow-hidden'>
			<div class='px-4 py-5 sm:px-6'>
				<h3 class='text-lg leading-6 font-medium text-gray-900'>
					Profile Information
				</h3>
				<p class='mt-1 max-w-2xl text-sm text-gray-500'>
					Personal details and settings.
				</p>
			</div>
			<div class='border-t border-gray-200'>
				<dl>
					<div class='bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6'>
						<dt class='text-sm font-medium text-gray-500'>
							Username
						</dt>
						<dd class='mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2' id='username'>
							Loading...
						</dd>
					</div>
					<div class='bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6'>
						<dt class='text-sm font-medium text-gray-500'>
							Email address
						</dt>
						<dd class='mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2' id='email'>
							Loading...
						</dd>
					</div>
					<div class='bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6'>
						<dt class='text-sm font-medium text-gray-500'>
							Profile Picture
						</dt>
						<dd class='mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2'>
							<img id='profile_picture' src='' alt='Profile Picture' class='rounded-full h-20 w-20 object-cover'>
							<label for='profile_picture_upload' class='mt-2 block text-sm font-medium text-gray-700'>
								Update Profile Picture
							</label>
							<input type='file' name='profile_picture_upload' id='profile_picture_upload' class='mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md' accept='image/*'>
						</dd>
					</div>
					<div class='bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6'>
						<dt class='text-sm font-medium text-gray-500'>
							Bio
						</dt>
						<dd class='mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2'>
							<textarea id='bio' rows='3' class='shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md'></textarea>
						</dd>
					</div>
				</dl>
			</div>
			<div class='px-4 py-4 sm:px-6 text-right'>
				<button id='update_profile' class='inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500'>
					Update Profile
				</button>
			</div>
		</div>
	</div>
	<script src='assets/js/profile.js'></script>
</body>
</html>
