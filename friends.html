<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>ChronoLink - Friends</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<link rel='stylesheet' href='assets/css/style.css'>
</head>
<body class='bg-gray-100'>
	<div class="container mx-auto p-4">
		<h1 class="text-2xl font-bold mb-4">Friends</h1>

		<div id="friendRequests" class="mb-4">
			<h2 class="text-lg font-semibold mb-2">Friend Requests</h2>
			<ul id="friendRequestList">
				<!-- Friend requests will be populated here -->
			</ul>
		</div>

		<div id="friendsList">
			<h2 class="text-lg font-semibold mb-2">Friends</h2>
			<ul id="friends">
				<!-- Friends will be populated here -->
			</ul>
		</div>
	</div>

	<script src='assets/js/friends.js'></script>
</body>
</html>
